service: aws-golang-simple-http-endpoint

frameworkVersion: ">=2.0"

provider:
  name: aws
  runtime: go1.x

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
    tags:
      git_org: ghouldaemon
  world:
    handler: bin/world
    events:
      - httpApi:
          path: /world
          method: get
    tags:
      git_org: ghouldaemon

package:
 exclude:
   - ./**
 include:
   - ./bin/**

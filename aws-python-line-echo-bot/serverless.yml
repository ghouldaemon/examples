service: aws-python-line-echo-bot
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.9

functions:
  line_bot:
    handler: handler.webhook
    events:
      - http:
          path: /webhook
          method: POST
    tags:
      git_org: ghouldaemon
plugins:
  - serverless-python-requirements
